    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto 0 auto;
            background: rgba(255,255,255,0.08);
            border-radius: 18px;
            padding: 40px 32px;
            box-shadow: 0 8px 32px rgba(30,60,114,0.12);
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 24px;
            letter-spacing: 0.01em;
        }
        .icon-links {
            display: flex;
            justify-content: center;
            gap: 36px;
            margin-top: 24px;
        }
        .icon-link {
            display: inline-block;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.13);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.2s;
        }
        .icon-link:hover {
            background: #e3eafc;
            transform: scale(1.08);
        }
        .icon-link svg {
            width: 28px;
            height: 28px;
            fill: #1e3c72;
            transition: fill 0.2s;
        }
        .icon-link:hover svg {
            fill: #2a5298;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 8px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .icon-link {
                width: 38px;
                height: 38px;
            }
            .icon-link svg {
                width: 22px;
                height: 22px;
            }
        }
        a.back-link {
            color: #fff;
            text-decoration: underline;
            font-size: 1rem;
            display: inline-block;
            margin-bottom: 18px;
            opacity: 0.8;
        }
        a.back-link:hover {
            opacity: 1;
            color: #e3eafc;
        }
        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .fade-in-active {
            opacity: 1;
        }
    </style>
</head>
