<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume | Shreenand Bhattad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(.4,0,.2,1);
        }
        body.fade-in {
            opacity: 1;
        }
        .container {
            max-width: 900px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.08);
            border-radius: 18px;
            padding: 40px 32px;
            box-shadow: 0 8px 32px rgba(30,60,114,0.12);
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 24px;
            letter-spacing: 0.01em;
        }
        .pdf-viewer {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 12px;
            background: #fff;
            margin-top: 18px;
            box-shadow: 0 2px 12px rgba(30,60,114,0.08);
        }
        .resume-link {
            color: #e3eafc;
            text-decoration: underline;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .resume-link:hover {
            color: #fff;
        }
        @media (max-width: 900px) {
            .container {
                padding: 18px 4px;
            }
            .pdf-viewer {
                height: 400px;
            }
        }
        a.back-link {
            color: #fff;
            text-decoration: underline;
            font-size: 1rem;
            display: inline-block;
            margin-bottom: 18px;
            opacity: 0.8;
        }
        a.back-link:hover {
            opacity: 1;
            color: #e3eafc;
        }
    </style>
</head>
<body class="fade-in">
    <div class="container">
        <a href="index.html" class="back-link">&larr; Back to Home</a>
        <h1>Resume</h1>
        <a class="resume-link" href="https://github.com/Shreenandbhattad/shreenandbhattad/blob/main/Resume.pdf" target="_blank">
            Download Resume (GitHub)
        </a>
        <iframe 
            class="pdf-viewer"
            src="https://drive.google.com/file/d/1aIFAg-V6C0oRVFphkSv49SRKouF7dBt3/preview"
            allow="autoplay"
        ></iframe>
    </div>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('fade-in');
    });
    </script>
</body>
</html>
